            if (getInfo.readyState == 4 && getInfo.status == 200) {
              data = JSON.parse(getInfo.response);
              //   resolve(data);
              reject("Some thing went Wrong");
            }
          };
          getInfo.open("GET", "http://localhost:3000/users");
          getInfo.send();
        });
      }

          displayUsers(res);
        })
        .catch(() => {
